!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="pageTitle">JavaScript Fundamentals</h1>

  <main>
    <!-- Part 1: User Input -->
    <section>
      <form id="greetForm" autocomplete="off">
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName">
        <button type="submit">Greet</button>
      </form>
      <p id="greeting" tabindex="-1"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Functions</h2>
      <div>
        <h3>Calculate Total</h3>
        <form id="totalForm" autocomplete="off">
          <label for="price">Price:</label>
          <input type="number" id="price" min="0" step="0.01">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="0" step="1">
          <button type="submit">Compute</button>
        </form>
        <p id="totalResult" aria-live="polite"></p>
      </div>

      <div>
        <h3>Format String</h3>
        <form id="formatForm" autocomplete="off">
          <label for="rawText">Text:</label>
          <input type="text" id="rawText">
          <button type="submit">Format</button>
        </form>
        <p id="formatResult" aria-live="polite"></p>
      </div>
    </section>

    <!-- Part 3: Loop Example -->
    <section>
      <h2>Countdown</h2>
      <button id="countdownBtn" type="button">Start Countdown</button>
      <ul id="countdownList"></ul>
    </section>

    <!-- Part 4: DOM Interaction -->
    <section>
      <h2>Toggle Box</h2>
      <button id="toggleBtn" type="button" aria-controls="toggleBox" aria-expanded="false">Show/Hide Box</button>
      <div id="toggleBox" class="hidden" tabindex="-1">ðŸŽ‰ Surprise! ðŸŽ‰</div>
    </section>
  </main>
</body>
</html>
